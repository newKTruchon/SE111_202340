<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="KT">
    <meta name="description" content="W6 Demo - Intro to JS">

    <title>W6 | JS Intro</title>

    <!--IN DOCUMENT CSS-->
    <style>
        /*we are writing CSS*/
        body {
            background-color:lightslategray;
        }
    </style>
</head>
<body>
    <!--we should have some sort of HTML in the file/body for base content-->
    <h1>Week 6 Intro Demo | Javascript</h1>

    <!--IN DOCUMENT JAVASCRIPT - lives within the html file itself; should always be after any html content on the page-->
    <script>
        // in here, we write js
        
        //creating a variable -- keyword 'var'
        var num1 = 10
        var num2 = 7

        //cannot use num1 or num2 until: they have been declared & assigned value [DEFINED]
        var sum = num1 + num2

        //alert() allows for a pop-up in the browser page to display data to the user
        //alert() --> python's print() / OUTPUT 

        //the user can see this in the page
        //alert("hello world!")

        //for development - only accessible in console via dev tools
        console.log("hi universe!")


        // ` ` denotes literal string --> work similar to the .format()
        //${VARNAME} inside of `` to display stored value mixed w/ string mssg
        console.log(`The sum is: \n${sum}`)

        //escape sequences also work inside of strings --> \n [new line]

        //prompt() asks user to enter data - creates a pop-up, so works similarly to alert()   prompt() --> pythhon's input()
        var fname = prompt(`Enter your name: `)

        alert(`Hi there ${fname}`)

        var age = Number(prompt(`Enter your age: `))

        var dogYears = (age * 7).toFixed(2)

        console.log(`In dog years you are: ${dogYears}yo`)

        //if you run into string/number mixing issues --> cast as a Number
        //num = Number(num)    //var num = Number(prompt("Enter a number: "))

        //show numbers rounded to specific decimal places --> .toFixed(#)
        console.log(`Your age is: ${age.toFixed(2)}`)




    </script>

</body>
</html>
